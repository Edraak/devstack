version: "2.1"

services:
  state-manager-api:
    volumes:
      - state-manager-nfs:/app
      - ~/.ssh/:/root/.ssh

volumes:
  state-manager-nfs:
    driver: local
    driver_opts:
      type: nfs
      o: addr=host.docker.internal,rw,nolock,hard,nointr,nfsvers=3
      device: :${DEVSTACK_WORKSPACE}/state-manager
